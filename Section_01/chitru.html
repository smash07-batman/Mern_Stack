<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="h-screen w-full bg-gray-400 flex justify-center items-center">
    <div class="card w-150 h-110 border bg-white rounded-xl p-5 shadow-lg flex space-x-7">
      <div class="img-area py-10 w-40 h-60">
        <img src="https://m.media-amazon.com/images/I/71n0hFVzhjL.AC_UF1000,1000_QL80.jpg" alt="">
      </div>
      <div class="text-area font-semibold text-2xl mt-10 gap-6 space-y-2">
        <a class="border px-3 py-1 text-black bg-blue-400 text-xs font-xs rounded-lg w-fit">Free Shipping</a>
        <h2 class="font-semibold">Apple AirPods Max Wireless Over-Ear Headphones.</h2>
        <p class="line-through text-xs">40,000</p>
        <p class="text-semibold">35,000,-</p>
        <p class="text-xs">The offer is valid until April 3 or as long as stock lasts!</p>
        <div>
          <button class="font-bold border border-black bg-blue-400 px-8 py-3 text-white rounded-lg hover:bg-blue-600 w-full">Buy Now</button>
          <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-lg inline-block"></span>
            <h3 class="flex flex-col text-xs">
              50+ pieces in stock
            </h3>
          </div>
          <div class="mt-5  gap-4">
            <button class="px-2 py-1 border border-black  rounded-lg">
              <i class="fa-solid fa-scale-balanced"></i> Add To Cart
            </button>
            <button class="px-2 py-1 border border-black  rounded-lg">
              <i class="fa-solid fa-heart"></i> Add to Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
