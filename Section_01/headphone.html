
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <main class="w-full max-w-lg">
      <article>
        <section class="">
          <div class="flex flex-row gap-6 py-4 shadow bg-white items-center rounded-lg ">
         
            <img
              class=""
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOv0hpiPIqfx28XavGqaxXDdgppctDkyBpAbyVYNS7gSk8vum8evayjK4&s"
              alt=""
            />
            
            <div class="flex flex-col space-y-4">
              <a
                href="#"
                class="px-3 py-1 bg-cyan-100 text-black text-xs font-xs rounded-lg w-fit"
              >
                Free Shipping
              </a>
              <p class="text-lg font-semibold text-black">Gaming Headphones</p>
              <h6 class="line-through text-gray-500">1500,-</h6>
              <h1 class="text-4xl font-bold text-black">799,-</h1>
              <p class="text-xs text-black">This offer is valid till 5 March</p>
             
              <div class="flex flex-col gap-4">
                <button class="font-bold bg-cyan-500 px-8 py-3 text-white rounded-lg hover:bg-cyan-800 w-full">
                  Buy Now
                </button>
                
                <div class="flex items-center gap-2">
                  <span class="w-2 h-2 bg-green-500 rounded-lg inline-block"></span>
                  <h3 class="flex flex-col">
                    50+ pieces in stock </h3>
                
                </div>

                <div class="flex gap-2">
                  <button class="font-bold border border-black bg-none px-5 py-3 text-black rounded-lg">
                    <i class="fa-solid fa-scale-balanced"></i> Add to Cart
                  </button>
                  <button class="font-bold border border-black bg-none px-8 py-3 text-black rounded-lg">
                    <i class="fa-solid fa-heart"></i> Wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
