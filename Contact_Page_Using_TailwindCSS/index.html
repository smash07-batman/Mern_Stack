<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .background-image {
            background-image: url('https://wallpapers.com/images/hd/kimetsu-no-yaiba-hashira-water-giyu-ci9hzy950tj42ac8.jpg'); /* Replace with your anime character image URL */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center relative">
    <div class="background-image"></div>
    <div class="container mx-auto px-4 py-12">
        <!-- Character PNG with Text -->
        <div class="flex justify-center mb-8">
            
        </div>

        <h1 class="text-5xl font-bold text-center text-white mb-12">Contact Us</h1>
        <div class="max-w-lg mx-auto bg-white bg-opacity-90 p-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl duration-300">
            <form action="#" method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-300 ease-in-out">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-300 ease-in-out">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 transition duration-300 ease-in-out"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="inline-block bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gradient-to-r from-purple-700 via-pink-700 to-red-700 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75 transition-transform transform hover:scale-110 duration-300">
                        Send Message
                    </button>
                </div>
            </form>

            <!-- Social Media Icons -->
            <div class="mt-8 flex justify-center space-x-6">
                <a href="https://www.instagram.com" target="_blank" class="text-pink-600 hover:text-pink-700 transition duration-300">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="text-blue-600 hover:text-blue-700 transition duration-300">
                    <i class="fab fa-linkedin text-3xl"></i>
                </a>
                <a href="mailto:example@gmail.com" class="text-red-600 hover:text-red-700 transition duration-300">
                    <i class="fas fa-envelope text-3xl"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
