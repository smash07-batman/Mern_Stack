<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" flex items-center justify-center min-h-screen p-4 relative">

  <div class="absolute top-0 left-0 right-0 text-center mt-6 z-10">
    <h1 class="text-4xl font-bold text-white">Welcome to BABU BANARSI DAS UNIVERSITY</h1>
  </div>

  <div class="fixed inset-0 z-0">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrDb1UvlLFbgw8QenhB_o5M9dGWMPCjGhkEg&s" 
      alt="Background"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-opacity-50 backdrop-blur-sm"></div>
  </div>

  <div class="flex flex-col md:flex-row bg-white bg-opacity-90 rounded-lg shadow-lg max-w-4xl w-full transform transition-all duration-500">
    
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-center mb-6 text-cyan-800">Contact Us</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-cyan-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Your Name">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-cyan-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Your Email">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-cyan-700">Message</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md ">Send Message</button>
      </form>
      <div class="mt-6 flex justify-center space-x-6">
        <a href="https://instagram.com" target="_blank" class="text-red-700 ">
          <i class="fab fa-instagram text-2xl"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="text-red-700 ">
          <i class="fab fa-linkedin text-2xl"></i>
        </a>
        <a href="mailto:example@gmail.com" class="text-red-700 ">
          <i class="fas fa-envelope text-2xl"></i>
        </a>
      </div>
    </div>

    <div class="w-full md:w-1/2">
      <div class="h-full p-4">
        <h3 class="text-xl font-semibold text-center mb-4 text-cyan-800">Our Location</h3>
        <iframe
          class="w-full h-96 rounded-lg shadow-md"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.465218192035!2d81.05642547522349!3d26.888726876661487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399be209f58895a1%3A0x8328acaa3eddd4f!2sBabu%20Banarasi%20Das%20University!5e0!3m2!1sen!2sin!4v1741013949101!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
